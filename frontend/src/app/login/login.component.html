<div class='container'>
  <div>
    <img src="./assets/logo.svg" alt="Logo"/>
    <h1>COOK SYSTEMS</h1>
    <h2>COMPANY CONTROL</h2>
  </div>
  <div class='login-container'>
    <form class='flex-col' [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
      <h3>Please Log In</h3>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      <input placeholder='Username' type='text' formControlName='username' />
      <input placeholder='Password' type='password' formControlName='password' />
      <button type='submit' [disabled]="!loginForm.controls['username'].value || !loginForm.controls['password'].value">Login</button>
    </form>
  </div>
</div>
