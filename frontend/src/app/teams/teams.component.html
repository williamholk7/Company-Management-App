<h1 class='title'>Teams</h1>
<div class='button-container' *ngIf='user?.admin'>
  <button class='btn' (click)="createNewTeam()">New Team</button>
</div>
<div *ngIf="!user?.admin" style="width: 65px"></div>
</div>
<hr style="width: 100%;"/>
<div class="team-cards-container">
    <app-team-card
      *ngFor="let team of teams"
      [isAdmin]="isAdmin"
      [team]='team'
      (editTeamClick)="openEditOverlay(team)"
      (viewProjectsClick)="viewTeamProjects(team)"
    ></app-team-card>
</div>
</div>
<app-new-team-overlay
(teamDeleted)="onTeamDeleted($event)"
(teamCreated)="onTeamCreated($event)"
(teamUpdated)="onTeamUpdated($event)"
></app-new-team-overlay>
