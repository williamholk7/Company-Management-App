<div *ngIf='user' class='container'>
  <h2>Welcome back, {{user.profile.firstName}}!</h2>
  <div class='login-container'>
    <form class='flex-col' (ngSubmit)='onSubmit()' [formGroup]='companyForm'>
      <h3>Select Company to Manage</h3>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
      </svg>
    <select formControlName='company'>
      <option *ngFor='let company of user.companies' [ngValue]='company'>{{company.name}}</option>
    </select>
    <button type='submit' [disabled]="!companyForm.controls['company'].value">Select</button>
  </form>
  </div>
</div>
